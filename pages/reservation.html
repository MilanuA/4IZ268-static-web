<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="description" content="O firmě Chomík a Labuť">

        <link rel="icon" type="image/x-icon" href="/images/icon.svg">
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <header>
            <div class="navbar">
                <div class="site-name">Chomik a Labuť</div>
                <nav>
                    <ul>
                        <li><a href="../index.html">Domů</a></li>
                        <li><a href="menu.html">Menu</a></li>

                        <li><a href="news.html">Novinky & akce</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="reservation-main">
            <h1>Rezervace stolu</h1>
            <form id="reservationForm">
                <label for="name">Jméno:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Telefon:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="date">Datum rezervace:</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Čas rezervace:</label>
                <select id="time" name="time" required>
                <option value="">-- Vyberte čas --</option>
                </select>

                <label for="guests">Počet osob:</label>
                <input type="number" id="guests" name="guests" min="1" max="20" required>

                <button type="submit">Rezervovat</button>
            </form>
            <p class="reservation-note">
                Pro personální účely nás kontaktujte na čísle <strong>+420 123 456 789</strong>.
            </p>
        </main>

        <script src="../js/reservation.js"></script>

    </body>
</html>
